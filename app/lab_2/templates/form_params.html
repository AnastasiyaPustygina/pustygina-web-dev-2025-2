<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Параметры формы</title>
</head>
<body>
    <form method="post">
        <input type="text" name="name" placeholder="Имя">
        <input type="text" name="email" placeholder="Email">
        <button type="submit">Отправить</button>
    </form>
    {% if form_data %}
        <h2>Данные формы:</h2>
        <ul>
            {% for key, value in form_data.items() %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
